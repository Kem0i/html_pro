<head>

    <title>Contact Of LTS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li><a href="/#about_lts">About LTS</a></li>
                <li> <a href="/#menu">Our Menu</a></li>
                <li> <a href="hours.html">Store Hours</a></li>

            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Close up photo of tacos" title="Tacos" width="400"
                height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>

    </header>

    <hr>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name:</label> <input type="text" name="Name" id="Name" placeholder="your name"
                            required>

                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="email" name="email" id="Email" placeholder="your email" required>

                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>
                Our Location
            </h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, Mo 55555-5555
                <br><br>
                Phone <a href="555-555-5555">555-555-5555</a>
            </address>

            <p>
                <a href="#">Back to top</a>
            </p>
        </section>
    </main>
    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop

        </p>
    </footer>

</body>
</html>
